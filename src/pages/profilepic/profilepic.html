<ion-header>

  <ion-navbar color="hcolor">
    <ion-title>Foto de Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="profile-image">
    <img src="{{imgurl}}">
  </div>
  <div>
    <button ion-button round outline (click)="chooseimage()">Cambiar Imagen</button>
  </div>
  <div [hidden]="!moveon">
    <button ion-button round outline (click)="proceed()">omitir este paso</button>
  </div>
  <div [hidden]="moveon">
    <button ion-button round outline (click)="updateproceed()">Subir & Continuar</button>
  </div>
</ion-content>
